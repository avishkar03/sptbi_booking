{% extends 'base.html' %}
{% block Title %}Ticket History{% endblock %}
{% block content %}
<div class="container">
  <h1>Ticket History</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <style>.container { width: 100%; padding: 0; margin: 0; margin-top: 20px; } .table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; } .table th, .table td { border: 1px solid #1c4386; padding: 1rem; text-align: left; } .table th { background-color: #1c4386; color: white; font-weight: bold; text-align: -webkit-left; } .table tr:nth-child(even) { background-color: #f2f2f2; } .table tr:hover { background-color: #ddd; }</style>
      {% for history in ticket_histories %}
      <tr>
        <td>{{ history.title }}</td>
        <td>{{ history.description }}</td>
        <td>{{ history.status }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" style="text-align: center;">No tickets found</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
